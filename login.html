<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style-login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icones/O.svg">
    <title>OurFin - Fintech</title>
</head>
<body>
    <main class="bg">
        <div class="container-login">
            <div class="container-login-section">
                <div class="main-text">
                    <h1 class="logo">OurFin</h1>
                    <p class="paragraph">“Dê o primeiro passo para mudar suas finanças e realizar seus sonhos”</p>
                </div>
                <div class="login-section">
                    <div class="login">
                        <form class="login-form">
                            <input class="input" type="text" placeholder="E-mail">
                            <label class="password">
                                <input class="input" type="password" placeholder="Senha">
                                <p class="forgot-password">Esqueci minha senha</p>
                            </label>
                        </form>
                        <div class="google-login input">
                            <img class="google-logo" src="./icones/Google__G__Logo.svg">
                            <p class="connect-text">Conectar com Google</p>
                        </div>
                    </div>
                    <button class="login-btn"><a href="./index.html">Entrar</a></button>
                    <div class="register">
                        <div class="container-register-text">
                            <p class="register-text">Não possui conta?</p>
                            <p class="register-text bold">Cadastre-se</p>
                        </div>
                        <img class="register-icon" src="./icones/register-icon.svg">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
